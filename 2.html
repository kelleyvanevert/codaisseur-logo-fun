  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #app {
    background: #eee;

    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    perspective: 1000px;
  }
  .card {
    background: white;
    padding: 100px 50px;

    position: relative;
    transform-style: preserve-3d;
  }
  .card .b {
    position: absolute;
  }
  .card .b.top {
    left: 0;
    bottom: calc(96px + 100%);
    width: 100%;
    height: 8px;

    background: #555;
    transform: translateZ(-4px) rotateX(-90deg) translateZ(100px);
  }
  .card .b.bottom {
    left: 0;
    bottom: 96px;
    width: 100%;
    height: 8px;

    background: #555;
    transform: translateZ(-4px) rotateX(-90deg) translateZ(100px);
  }
  .card .b.left {
    top: 0;
    left: 96px;
    width: 8px;
    height: 100%;
    
    background: #555;
    transform: translateZ(-4px) rotateY(-90deg) translateZ(100px);
  }
  .card .b.right {
    top: 0;
    left: calc(96px + 100%);
    width: 8px;
    height: 100%;
    
    background: #555;
    transform: translateZ(-4px) rotateY(-90deg) translateZ(100px);
  }
  .card .b.back {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    background: yellowgreen;
    transform: translateZ(92px) rotateY(180deg) translateZ(100px);
  }
  svg {
    display: block;
  }
  .dev {
    font-family: monospace;
  }
  </style>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.filter('round', (num, decimals = 0) => +parseFloat(num).toFixed(decimals));

const easeInOutCubic = t => t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1;

function gaussian(x) {
	var gaussianConstant = 1 / Math.sqrt(2 * Math.PI),
		mean = 0,
    	sigma = 1;
    x = (x - mean) / sigma;
    return gaussianConstant * Math.exp(-.5 * x * x) / sigma;
}

const app = new Vue({
  el: '#app',
  data: {
    pos: 0,
    accum: [],
  },
  computed: {
    total () {
      return this.accum.length ? this.accum[this.accum.length - 1] : 10000;
    },
    p () {
      return this.pos / this.total;
    },
    elevate () {
      return 400 * gaussian(Math.abs(this.p) - 1) - 90;
    },
    cardTransform () {
      return `translateZ(${this.elevate}px)
              rotateY(${this.p/4}turn)
              rotateX(${this.p/4}turn)`;
    },
  },
  methods: {
    onScroll (e) {
      this.pos += e.deltaY;
    },
  },
  mounted () {
    let letterPaths = ['.C', '.o', '.d', '.a', '.i', '.s', '.s2', '.e', '.u', '.r']
      .map(selector => document.querySelector(selector));
    
    let lengths = letterPaths.map(path => path.getTotalLength());
    this.accum = lengths
      .reduce(([acc, ...prev], len) => [acc+len, acc, ...prev], [0])
      .reverse();
  },
});

</script>
