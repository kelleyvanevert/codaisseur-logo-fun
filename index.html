<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>

let moustache = $('.moustache');
let mouth = $('.mouth');
let face = $('.face');
let eyes = $('.eyes');

let separate_eyes = $(".eye");

// Just using jQuery for this POC
// The only stuff that is happening is that:
//  (1) we listen to the "mousemove" event
//  (2) we do some arithmetic
//  (3) we change the "transform" CSS property
//       of the various SVG nodes

// You could:
//  (1) use another (or no) library
//  (2) listen for the event on another element
//  (3) do different arithmetic
//  etc.

$("body").on("mousemove", e => {
  let w = $(window).width();
  let h = $(window).height();
  
  let x = 2*(e.pageX / w) - 1; // between -1 and 1
  let y = 2*(e.pageY / h) - 1; // between -1 and 1

  // Some info about using transforms:
  // - When applying a transform with the CSS property instead of
  //    the SVG attribute, you need to add "px" and "deg" units
  //    for it to work (doing it in SVG directly would probably be better).
  //   Also, use a comma in the translate ("translate(<X>px, <Y>px)")
  // - Transforms are applied from right to left,
  //    as in mathematics. I.e. "translate(X Y) scale(Z)"
  //    means: first scale, then translate.
  // - It's important to have your SVG "elements" based on a coordinate system
  //    around (0,0), for easier scaling and translation logic.
  //   => Just add <g>'s accordingly to achieve this (see above).

  let rot = 10 * x;
  moustache.css("transform", `rotate(${-rot}deg)`);

  mouth.css("transform", `translate(${x * 100}px, 0px)
                          rotate(${rot/2}deg)
                          translate(0px, ${-y*5}px)`);

  eyes.css("transform", `rotate(${-rot*1.2}deg)
                         translate(0px, ${y*5}px)`);

  face.css("transform", `translate(${x*10}px, ${y*10}px)`);
});

setInterval(() => {

  separate_eyes.css("transform", `scale(1, .1)`);
  setTimeout(() => {
    separate_eyes.css("transform", `scale(1, 1)`);
  }, 100);

}, 3000);

</script>
